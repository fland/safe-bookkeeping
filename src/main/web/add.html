<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="js/jquery-ui-1.11.1/jquery-ui.min.css">
    <script src="js/jquery-ui-1.11.1/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.11.1/jquery-ui.min.js"></script>
    <!--<script src="js/jquery-2.1.1/jquery-2.1.1.js"></script>-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $("#datepicker").datepicker();
            });
            $("#submit").click(function () {
                $.ajax({
                    type: 'POST',
                    url: "/safe/records/save",
                    data: JSON.stringify({'description': $("#desc").val(), ''}),
                    contentType: 'application/json',
                    success: function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    }
                });
            });
        });
    </script>
    <title>Add new record</title>
</head>
<body>
<div>Record data:
    <div id="descInput">
        <label for="desc">Description: </label><input id="desc" name="desc"/>
    </div>
    <div id="date">
        <label for="datepicker">Date: </label><input type="text" id="datepicker"/>
    </div>
    <div id="submitButton">
        <button id="submit" name="submit" value="Submit">Submit</button>
    </div>
</div>
</body>
</html>
